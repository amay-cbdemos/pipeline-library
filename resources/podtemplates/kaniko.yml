kind: Pod
metadata:
  name: kaniko
spec:
  serviceAccountName: jenkins
  containers:
  - name: kaniko
    image: docker.cb-demos.io/ldonley/kaniko:v0.24
    imagePullPolicy: Always
    command:
    - /busybox/cat
    tty: true
    securityContext:
      runAsUser: 0
      runAsGroup: 0
  imagePullSecrets:
  - name: nexuscred